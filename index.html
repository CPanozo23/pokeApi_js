<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-dark text-warning text-center p-1">
        <img src="./assets/img/International_Pokemon_logo.svg">
    </header>
    <main class="container">
        <section class="text-center py-3">
            <div class="row gap-1 row-gap-3 text-capitalize justify-content-md-center" id="listPoke">
            </div>
        </section>
        <section id="pokeDetails" class="d-none container border border-3 border-info rounded-3 col-8 mt-2">
            <div class="row">
                <img src="" alt="" class="col-3" id="imgPoke">
                <article class="col ms-5 ps-5 bg-info-subtle">
                    <h2 id="namePoke" class="fw-bold text-primary text-capitalize">Nombre</h2>
                    <h3>Tipo</h3>
                    <ul id="types" class="text-capitalize"></ul>
                    <h3>Estadísticas</h3>
                    <ul id="stats" class="text-capitalize"></ul>
                </article>
                <article class="col-3" id="">
                    <img src="" id="sprite1" class="w-100">
                    <img src="" id="sprite2" class="w-100">
                </article>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white mt-3">
        <p class="py-2 text-center">&copy; cPanozo 2024 - Sitio web construido con Bootstrap, JavaScript y PokéAPI</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
